<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Cards</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Knockout Events Newsletter</h1>

    <form id="event-form">
        <input type="text" id="eventName" placeholder="Event Name" required />
        <input type="datetime-local" id="eventDateTime" required />
        <input type="text" id="eventLocation" placeholder="Location" required />
        <input type="url" id="eventLink" placeholder="Event Link (Optional)" required />
        <button type="submit">Add Event</button>
    </form>

    <div id="events-container"></div>

    <script>
        const fetchEvents = () => {
            fetch('/api/events')
                .then(response => response.json())
                .then(events => {
                    const eventsContainer = document.getElementById('events-container');
                    eventsContainer.innerHTML = '';
                    events.forEach(event => {
                        const eventCard = `
                        <div class="event-card">
                            <h3>${event.name}</h3>
                            <p class="event-date">${new Date(event.date).toLocaleString()}</p>
                            <p class="event-location">${event.location}</p>
                            <a href="${event.link}" target="_blank">View Event</a>
                        </div>
                        `;
                        eventsContainer.innerHTML += eventCard;
                    });
                });
        };

        document.getElementById('event-form').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent form submission

            // Get values from the form
            const eventName = document.getElementById('event-name').value;
            const eventDate = document.getElementById('event-date').value;
            const eventLocation = document.getElementById('event-location').value;
            const eventLink = document.getElementById('event-link').value; // Optional

            // Create a card element
            const card = document.createElement('div');
            card.classList.add('event-card');

            // Add content to the card
            card.innerHTML = `
                <h3>${eventName}</h3>
                <p>Date: ${new Date(eventDate).toLocaleString()}</p>
                <p>Location: ${eventLocation}</p>
                ${eventLink ? `<p><a href="${eventLink}" target="_blank">Event Link</a></p>` : ''}
            `;

            // Append the card to the events container
            document.getElementById('events-container').appendChild(card);

            // Clear the form fields
            document.getElementById('event-form').reset();
        });

        // Initial load of events
        fetchEvents();
    </script>
</body>
</html>
