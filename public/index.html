<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Cards</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Event Cards</h1>

    <form id="event-form">
        <input type="text" id="eventName" placeholder="Event Name" required />
        <input type="datetime-local" id="eventDateTime" required />
        <input type="text" id="eventLocation" placeholder="Location" required />
        <input type="url" id="eventLink" placeholder="Event Link" required />
        <button type="submit">Add Event</button>
    </form>

    <div id="events-container"></div>

    <script>
        const fetchEvents = () => {
            fetch('/api/events')
                .then(response => response.json())
                .then(events => {
                    const eventsContainer = document.getElementById('events-container');
                    eventsContainer.innerHTML = '';
                    events.forEach(event => {
                        const eventCard = `
                            <div class="event-card">
                                <h3>${event.name}</h3>
                                <p>Date: ${new Date(event.date).toLocaleString()}</p>
                                <p>Location: ${event.location}</p>
                                <a href="${event.link}" target="_blank">Event Link</a>
                            </div>
                        `;
                        eventsContainer.innerHTML += eventCard;
                    });
                });
        };

        document.getElementById('event-form').addEventListener('submit', function (e) {
            e.preventDefault();

            const newEvent = {
                name: document.getElementById('eventName').value,
                date: document.getElementById('eventDateTime').value,
                location: document.getElementById('eventLocation').value,
                link: document.getElementById('eventLink').value
            };

            fetch('/api/events', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(newEvent)
            })
            .then(response => response.json())
            .then(() => {
                fetchEvents(); // Refresh events list
            });

            this.reset(); // Clear form inputs
        });

        // Initial load of events
        fetchEvents();
    </script>
</body>
</html>
