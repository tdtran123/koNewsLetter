<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Cards</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Knockout Events Newsletter</h1>

    <form id="event-form">
        <input type="text" id="eventName" placeholder="Event Name" required />
        <input type="datetime-local" id="eventDateTime" required />
        <input type="datetime-local" id="eventEndDateTime" placeholder="End Date & Time (Optional)" />
        <input type="text" id="eventLocation" placeholder="Location" required />
        <input type="url" id="eventLink" placeholder="Event Link (Optional)" />
        <button type="submit">Add Event</button>
    </form>

    <div id="events-container"></div>

    <script>
        const fetchEvents = () => {
            fetch('/api/events')
                .then(response => response.json())
                .then(events => {
                    const eventsContainer = document.getElementById('events-container');
                    eventsContainer.innerHTML = '';
                    events.forEach(event => {
                        const eventCard = `
                        <div class="event-card">
                            <h3>${event.name}</h3>
                            <p class="event-date">${new Date(event.date).toLocaleString()}</p>
                            ${event.endDate ? `<p class="event-end-date">Ends: ${new Date(event.endDate).toLocaleString()}</p>` : ''}
                            <p class="event-location">${event.location}</p>
                            ${event.link ? `<p><a href="${event.link}" target="_blank">Event Link</a></p>` : ''}
                            <button class="delete-button" data-id="${event.id}">Delete Event</button>
                        </div>
                        `;
                        eventsContainer.innerHTML += eventCard;
                    });

                    // Attach event listeners for delete buttons
                    document.querySelectorAll('.delete-button').forEach(button => {
                        button.addEventListener('click', function () {
                            const eventId = this.getAttribute('data-id');
                            deleteEvent(eventId);
                        });
                    });
                });
        };

        const deleteEvent = (id) => {
            const confirmDelete = confirm("Are you sure you want to delete this event?");
            if (confirmDelete) {
                fetch(`/api/events/${id}`, {
                    method: 'DELETE'
                })
                .then(() => {
                    fetchEvents(); // Refresh events list
                })
                .catch(error => console.error('Error deleting event:', error));
            }
        };

        document.getElementById('event-form').addEventListener('submit', function (e) {
            e.preventDefault();

            const newEvent = {
                name: document.getElementById('eventName').value,
                date: document.getElementById('eventDateTime').value,
                endDate: document.getElementById('eventEndDateTime').value, // Optional end date
                location: document.getElementById('eventLocation').value,
                link: document.getElementById('eventLink').value  // Optional
            };

            fetch('/api/events', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(newEvent)
            })
            .then(response => response.json())
            .then(() => {
                fetchEvents(); // Refresh events list
            });

            this.reset(); // Clear form inputs
        });

        // Initial load of events
        fetchEvents();
    </script>
</body>
</html>
